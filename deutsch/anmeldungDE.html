    <script>
        function passwortAnzeigen() {
            var knopfenToggle = document.getElementById('verNadaATodos');
            var eingabefeldPasswort = document.getElementById('pw1a-1');
            if (knopfenToggle.textContent === '🙈') {
                knopfenToggle.textContent = '🐵';
                eingabefeldPasswort.type = 'text'; // Passwort anzeigen
                eingabefeldPasswort.title = 'Passwort verbergen'; // Titel ändern zu "Passwort verbergen"
            } else {
                knopfenToggle.textContent = '🙈';
                eingabefeldPasswort.type = 'password'; // Passwort verbergen
                eingabefeldPasswort.title = 'Passwort anzeigen'; // Titel ändern zu "Passwort anzeigen"
            }
        }
    </script>

    <button type="button" onclick="passwortAnzeigen()" id="verNadaATodos">🙈</button><br>
